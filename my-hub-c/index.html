<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Karolina's Hub</title>
  </head>
  <body>
    <div class="content">
      <nav class="navbar">
        <h3>Karolina's Hub</h3>
        <h3>Front-End Developer</h3>
      </nav>

      <div class="main-bundle">
        <h1>PORTIFOLIO</h1>
      </div>

      <div class="deco-bundle">
        <div class="deco-bundle-left">
          <div class="deco-bundle-line">
            <div class="deco-line"></div>
            <div class="deco-line"></div>
            <div class="deco-line"></div>
            <div class="deco-line-c"></div>
          </div>
          <div class="square-bundle">
            <div class="square-deco vermelho"></div>
            <div class="square-deco amarelo"></div>
            <div class="square-deco verde"></div>
            <div class="square-deco azul"></div>
            <div class="square-deco roxo"></div>
          </div>
          <div class="deco-bundle-line">
            <div class="deco-line"></div>
            <div class="deco-line"></div>
            <div class="deco-line"></div>
            <div class="deco-line-c"></div>
          </div>
        </div>
        <div class="deco-bundle-right">
          <div class="deco-bundle-line">
            <div class="deco-line"></div>
            <div class="deco-line"></div>
            <div class="deco-line"></div>
            <div class="deco-line-c"></div>
          </div>
          <div class="square-bundle">
            <div class="square-deco star"><i class="fa-solid fa-star"></i></div>
            <div class="square-deco desktop">
              <i class="fa-solid fa-desktop"></i>
            </div>
            <div class="square-deco bookmark">
              <i class="fa-solid fa-bookmark"></i>
            </div>
          </div>
          <div class="deco-bundle-line">
            <div class="deco-line"></div>
            <div class="deco-line"></div>
            <div class="deco-line"></div>
            <div class="deco-line"></div>
          </div>
        </div>
      </div>

      <!--<div class="curriculum-bundle">
        <h3>Curriculo</h3>
        <i class="fa-solid fa-file"></i>
      </div>-->

      <div class="bundle">
        <div class="profile-desc">
          <div class="bb-x">
            <div class="profile-desc-pic-frame">
              <img src="./assets/profile.jpg" alt="Profile Picture" />
              <div class="profile-desc-info">
                <h5>Karolina Dornelas</h5>
                <p>'00</p>
              </div>
            </div>
            <div class="profile-pic-frame-shadow"></div>
          </div>
          <div class="profile-desc-bubble-speech">
            <h3>
              <!--Olá, bem-vindo ao meu portfólio! Aqui, além de informações sobre
              mim, você encontra uma seleção dos meus projetos favoritos.-->
            </h3>
          </div>
          <div class="profile-desc-bubble-speech-tail"></div>
          <div class="profile-desc-about">
            <div class="profile-desc-about-title">
              <i class="fa-solid fa-star"></i>
              <h5>Sobre Mim</h5>
              <i class="fa-solid fa-star"></i>
            </div>
            <div class="profile-desc-about-txt">
              <i class="fa-solid fa-graduation-cap"></i>
              <p>Tecnólogo</p>
            </div>
          </div>
        </div>
        <div class="profile-desc-scnd">
          <div class="profile-desc-about-2">
            <div class="profile-desc-about-title-2">
              <i class="fa-solid fa-star"></i>
              <h5>Educação</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
