<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link rel="icon" href="./my-hub-c/assets/SECPROM.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="initial-page">
        <div id="setup-initial-page">
            <div id="page-id">
                <div class="icon-container">
                    <img src="./my-hub-c/assets/SECPROM.svg" alt="logo SECPROM">
                </div>
                <div class="title-container">
                    <p>Força Aérea Brasileira</p>
                    <h1>Secretaria de Avaliação e Promoções</h1>
                    <p>SECPROM</p>
                </div>
            </div>
        </div>

        <div id="page-assets">
           <div class="doc-info-set">
                <div class="assets-display-doc">
                    <img src="./my-hub-c/assets/doc-files.png" alt="">            
                </div>
                <div class="assets-display-info">
                    <img src="./my-hub-c/assets/doc-info.png" alt="">            
                </div>
            </div>
            <div class="text-presentation">
                <h3>Bem-vindo ao Comparador de Texto</h3>
                <p>Esta aplicação permite comparar textos, verificar a taxa de reprodução textual e gerar um arquivo PDF com as evidências encontradas.</p>
                <button id="start">COMEÇAR <i class="fas fa-arrow-right"></i></button>
            </div> 
        </div>
        
    </div>
</body>
</html>
